<!DOCTYPE html>
<!-- form_01.html -->
<html lang="ko-KR">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="../css/src/form_01.css">
  <title>웹기초</title>
</head>
<body>
  <!-- layout -->
  <div id="wrap">
    <h1><a href="./contents.html">웹기초</a></h1>
    <hr />
    <h2>폼이해</h2>
    <p>정보를 입력하여, 제출하기 위해 제작되는 형태로써 사용자와 서버간의 상호작용을 한다. 
       주로 로그인, 회원가입, 게시판, 검색창 등의 형태를 띄고있다.
    </p>
    <div class="form_area">
      <form action="https://daum.net.search/" method="post">
        <fieldset>
          <legend>fieldset의 제목을 담는 곳</legend>

          <label for="testInput">입력하세요</label>
          <input type="text" name="testInput" id="testInput" value="" placeholder="이곳에 글을 입력하세요." />
          <button type="submit">전송</button>
        </fieldset> 
      </form>

      <!-- fieldset: 영역을 나누다 -->
      <!-- 
        action: data를 제출하기 위해 작성하거나 입력된 기능을 수행하기 위해 연결하는 파일/서버
        method: data의 처리방법을 미리 정의하는 것(보안유지,수정용,공개용,삭제용...)
                -두가지만 먼저 기억하자( post<로그인, 회원가입,주문>, get<검색> )
       input요소는 반드시 label요소와 함께 사용해야한다. (단, input이 버튼역할인 경우는 제외)
       input속성에서 type -> input요소의 기능을 의미
                    name -> 입력/선택된 값의 저장변수
                    id   -> label의 속성인 for값과 연결(접근성으로 반드시 필요)
                    value-> 전송될 값
                    placeholeder -> 입력창에 힌트를 보이게 만드는 역할 (멘트작성)
                    required -> 필수 입력사항으로 체크
       -->


    </div>
  </div>

  <!-- script -->
  <script></script>
</body>
</html>
