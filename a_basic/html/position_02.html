<!DOCTYPE html>
<!-- position_02.html -->
<html lang="ko-KR">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="../fonts/fontawesome/css/all.css">
  <link rel="stylesheet" href="../css/src/position_02.css">
  <title>웹기초 - 포지션t</title>
</head>
<body>
  <!-- layout -->
  <div id="wrap">
    <div id="headBox">
      <h1><a href="./contents.html">웹기초</a></h1>
    </div> <!-- headBox -->
    <div id="sideBox">
      <div class="sample_fixed">한쪽으로 치우쳐져있는 요소의 위치</div>
    </div>
    <div class="modal_window">
      <div class="modal_message">
        <h3></h3>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Accusantium harum consequuntur fuga hic numquam atque?</p>
      </div>
    </div> <!-- modal_window -->
<div class="side_box"></div>
<!-- =============================== -->
<div id="viewBox">
  <h2>광고영역</h2>
  <div class="view_indicator">인디케이터</div>

  <div class="view_btn">
    <button type="button" class="next_btn">
      <span class="hidden">다음</span>
      <i class="fas fa-chevron-right"></i>
    </button>
    <button type="button" class="prev_btn">
      <span class="hidden">이전</span>
      <i class="fas fa-chevron-left"></i>
    </button>
  </div>

  <div class="view_area">광고내용
    <div class="adv_01">adv_01</div>
    <div class="adv_02">adv_02</div>
    <div class="adv_03">adv_03</div>
    <div class="adv_04">adv_04</div>
    <div class="adv_05">adv_05</div>
  </div>
</div>
<!-- =============================== -->
  </div> <!-- wrap -->



  <!-- script -->
<script src="http://unpkg.com/jquery"></script>
<script>
  // console.log($.fn);
  $('.modal_message').on('click' , function(){
    $('.modal_window').slideUp(300);
  });

   var msg=document.getElementByClassName('modal_message')[0];
   var mwn=document.getElementByClassName('modal_window')[0];
   msg.addEventListener('click', function(){
     mwn.style.display = 'none';
   });

</script>
</body>
</html>
