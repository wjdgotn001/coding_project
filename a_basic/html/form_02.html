<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="../css/src/form_02.css">
  <title>Document</title>
</head>
<body>
  <div id="wrap">
    <h1><a href="./contents.html"></a></h1>
    <hr />
    <div class="form_area">
      <form action="#" method="post">
        <!-- fieldset*7>legend{$$.} -->
        <fieldset>
          <legend>01.입력의 기본형</legend>
          <!-- id와 for은 항상 같이 연결해야함 -->
          <!-- 같은 파트당 name이름은 모두 같아야한다.(내용이 넘어가기때문) -->
          <ul>
            <li>
              <label for="userId">ID 입력</label>
              <input type="text" name="userId" id="userId" 
                     maxlength="7" placeholder="ID" value="" required />
            </li>
            <li>
              <label for="usePw">비밀번호</label>
              <input type="password" name="usePw" id="usePw" 
                     maxlength="12" placeholder="비밀번호" value="" required />
            </li>
            <li>
              <label for="searchBar">검색할 내용을 입력하세요.</label>
              <input type="search" name="" id="searchBar" value="" placeholder="검색"/>
            </li>
            <li>
              <label for="inputTel">사용자의 연락처를 입력하세요.</label>
              <input type="tel" name="" id="inputTel" value="" placeholder="연락처"/>
            </li>
            <li>
              <label for="userMail">이메일 주소를 입력하세요.</label>
              <input type="email" name="" id="userMail" value="" placeholder="이메일"/>
            </li>
            <li>
              <label for="LinkPage">웹페이지 주소를 입력하세요.</label>
              <input type="url" name="" id="LinkPage" value="" placeholder="웹 주소"/>
            </li>
            <li>
              <label for="countNum">구입할 수량을 입력하세요.</label>
              <input type="number" name="" id="countNum" value=""
                     placeholder="수량" min="0" max="20" step="2" /> <!-- number만 최소,최대 제한가능, step에 적힌 숫자만큼 올라간다. -->
            </li>
          </ul>
        </fieldset>
        <!-- ================================== -->
        <fieldset>
          <legend>02.입력의 기본형2 - 구형브라우저에서 제한되는 것들</legend>
          <ul>
            <li>
              <label for="date">날짜선택</label> 
              <input type="date" name="date" id="date" value="" />
            </li>
            <li>
              <label for="time">시간선택</label>
              <input type="time" name="" id="" value="" />
            </li>
            <li>
              <label for="week"></label>
              <input type="week" name="week" id="" value="week" />
            </li>
          </ul>
        </fieldset>
        <!-- ================================== -->
        <fieldset>
          <legend>03.체크</legend>
          <h3>선택입력사항</h3>
          <!-- 체크는 체크박스가 앞으로오기때문에 label이 input뒤로 가야된다. -->
          <p>다음 중 집에갈 수 있는 교통수단은?</p>
          <ul>
            <li>
              <input type="checkbox" name="movingType" id="movingType" value="working" />
              <label for="movingType">도보</label>
            </li>
            <li>
              <input type="checkbox" name="movingType" id="movingType2" value="bycle" />
              <label for="movingType2">자전거</label>
            </li>
            <li>
              <input type="checkbox" name="movingType" id="movingType3" value="subway" />
              <label for="movingType3">지하철</label>
            </li>
            <li>
              <input type="checkbox" name="movingType" id="movingType4" value="bus" />
              <label for="movingType4">버스</label>
            </li>
          </ul>
          <hr />

          <h3>선택입력 중 하나만 선택되는 사항</h3>
          <p>다음 중 자신이 알고있는 가장 괜찮은 사람은?</p>
          <ul>
            <li>
              <input type="radio" id="radioSel_01" name="selectPeople" value="xido" checked="checked" />
              <label for="radioSel_01">현재 보고있는 앞의 사람(남자)</label>
            </li>
            <li>
              <input type="radio" id="radioSel_02" name="selectPeople" value="xido" checked="checked" />
              <label for="radioSel_02">현재 보고있는 앞의 사람(여자)</label>
            </li>
            <li>
              <input type="radio" id="radioSel_03" name="selectPeople" value="xido" checked="checked" />
              <label for="radioSel_03">현재 하루 중에 가장 오래보는 남자</label>
            </li>
            <li>
              <input type="radio" id="radioSel_04" name="selectPeople" value="xido" checked="checked" />
              <label for="radioSel_04">현재 공간에서 가장 연장자</label>
            </li>
          </ul>
        </fieldset>
        <!-- ================================== -->
        <fieldset>
          <legend>04.제한이 있는 체크</legend>
          <div>
            <label for="selectColor">원하는 색상을 선택하세요.</label>
            <input type="color" id="selectColor" name="selectColor" value="" /> 
          </div>
          <div>
            <label for="lighting">밝기조절</label>
            <input type="range" id="lighting" name="lighting" value="" min="1" max="12" step="1" />
          </div>
        </fieldset>
        <!-- ================================== -->
        <fieldset>
          <legend>05.버튼의 기능</legend>
          <p>input요소에 해당하는 버튼의 기능은 label을 작성할 필요가 없다.</p>
          <input type="submit" name="ok" value="확인 및 동의"/>
          <input type="image" src="../img/icon_01.png" alt="동의용 이미지첨부" name="imageOK" value="이미지로 동의"/>
          <input type="reset" name="cancel" value="취소"/>
          <br />
          <label for="postMail">우편번호검색</label> <!-- button,file은 label,id작성한다.-->
          <input type="button" name="mail" id="postMail" value="우편번호검색"/>
          <br />
          <label for="dataFile">담을 파일 선택</label> <!-- button,file은 id,value 작성한다.-->
          <input type="file" name="dataFile" id="dataFile" value="" />
        </fieldset>
        <!-- ================================== -->
        <fieldset>
          <legend>06.멀티기능을 가진 형태 및 기타</legend>
          <div class="input_data">
            <label for="chat"></label>
            <textarea name="chat" id="chat" cols="30" rows="3">
              
            </textarea>  <!-- cols세로줄 rows가로줄 -->
          </div>
          <div class="select_data"></div>
            <h3>여러 요소를 서랍형식으로 처리하여 만드는 요소</h3>
            <label for="juice"></label>
            <select name="juice" id="juice">
              <option>선택하세요.</option>
              <optgroup label="coffee">
              <option value="americano">아메리카노</option>
              <option value="latte">라떼</option>
              <option value="vinila">바닐라라떼</option>
            </optgroup>
              <option value="hot choco">핫초코</option>
              <option value="juice">포도쥬스</option>
            </select>

          <div class="btn_data">
            <h3>버튼의 간편한 형식</h3>
            <button>속성을 사용하지 않으면 submit기능과 같다.</button>
            <button type="submit">확인 및 전송</button>
            <button type="reset">취소</button>
            <button type="button">기능</button>
          </div>
        </fieldset>
        <!-- ================================== -->
        <fieldset>
          <legend>07.datalist</legend>
          <label for="mySelect">내용선택</label> <!-- input의 list와 datalist의 id가 같아야한다.-->
          <input type="text" list="select" id="mySelect" name="mySelect">
          <datalist id="select">
            <option value="경비실에 맡겨주세요."></option>
            <option value="도착 전 미리 연락주세요."></option>
            <option value="문 앞에 놔주세요."></option>
          </datalist>
          
        </fieldset>

      </form>
    </div>
  </div>
  
</body>
</html>
