<body>
  <!-- layout -->
  <div id="wrap">
    <h1><a href="./contents.html">웹기초</a></h1>
    <hr />
    <h2>반응형처리 시 동반되는 단위값 파악하기</h2>
    <p>
      <abbr title="view width">VW</abbr> 단위는 브라우저 크기의 width값을 %로 반영하는 형태(사용요소의 크기에)
      <abbr title="view height">VH</abbr> 단위는 브라우저 크기의 height값을 %로 반영하는 형태(사용요소의 크기에)
      <abbr title="charactor">CH</abbr> 단위는 주어진 영역에서 글자의 갯수만큼을 크기로 반영하는 형태
    </p>
    <div class="vw">브라우저 기준으로 가로값의 %를 반영하기</div>
    <div class="vh">브라우저 기준으로 높이값의 %를 반영하기</div>
    <div class="ch">하나의 박스 크기의 다양한 글자를 삽입하고, 글자의 갯수만큼 크기를 보정하기</div>
  </div> <!-- wrap -->
